<!DOCTYPE>
<html>
<head>
    <title>KittenMash - side-by-side comparation of kittens' images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" ref="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">KittenMash <sup>beta</sup></a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/top.htm">Top</a></li>
                    <li><a href="/upload.htm">Upload</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center" id="title">Which one is more cute?</h1>
        <br><br>
        <div class="row center">
            <div id="vote-box">
                <img id="left-image" class="img-candidate left">
                <img id="right-image" class="img-candidate right">
            </div>
        </div>
    </div>

    <script src="https://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var loadingData = 0;
        function error(data) {
            $('#title').text('Server error. Please update page in a minute.');
            console.log(data);
        }
        function sendResult(result, voteId) {
            $.ajax({
                url: '/vote/' + voteId + '/result',
                method: 'PUT',
                data: result,
                success: loadNewVote,
                error: error
            });
        }
        function loadVoteData(data) {
            $('#vote-box').attr('vote-id', data.voteId);
            $('#left-image').attr('src', data.leftImage);
            $('#right-image').attr('src', data.rightImage);
            $('#left-image').off().removeClass('img-chosen').click(sendResult.bind(window, 'left', data.voteId)).addClass('img-clickable');
            $('#right-image').off().removeClass('img-chosen').click(sendResult.bind(window, 'right', data.voteId)).addClass('img-clickable');
            window.location.hash = data.voteId;
        }
        function loadVote(id) {
            $.get('/vote/' + id,
                function(data) {
                    loadVoteData(data);
                    $.get('/vote/' + data.voteId + '/result', function(data) {
                        if (data == "left") {
                            $('#left-image').addClass('img-chosen');
                            $('.img-clickable').removeClass('img-clickable').off();
                        } else
                        if (data == "right") {
                            $('#right-image').addClass('img-chosen');
                            $('.img-clickable').removeClass('img-clickable').off();
                        }
                    });
                })
            .error(error);
        }
        function loadNewVote() {
            $.post("/vote/", loadVoteData).error(error);
        }
        window.onhashchange = function() {
            var id = window.location.hash.substring(1);
            if (id == $('#vote-box').attr('vote-id')) {
                return;
            }
            loadVote(id);
        }

        if (window.location.hash) {
            loadVote(window.location.hash.substring(1));
        } else {
            loadNewVote();
        }
    </script>
</body>
</html>
